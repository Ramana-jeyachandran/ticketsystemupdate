<article class="card-body mx-auto" style="max-width: 400px;margin-left: 0%;">
	
	
	<p class="divider-text">
        
    </p>
    <form id="login-form" class="form" [formGroup]="myform">
        <h3 class="text-center text-info">Login</h3>
        <div class="form-group">
            <label for="username" class="text-info">Username:</label><br>
            <input type="text" formControlName="username" name="username" id="username" class="form-control" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password" class="text-info">Password:</label><br>
            <input type="password" formControlName="password"name="password" id="password" class="form-control" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <!-- <label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> -->
            <input type="submit" name="submit" class="btn btn-info btn-md" value="login" (click)="validate()">
        </div>
        <div id="register-link" class="text-right">
            <a href="#" class="text-info">Register here</a>
        </div>
    </form>
	
</article>
