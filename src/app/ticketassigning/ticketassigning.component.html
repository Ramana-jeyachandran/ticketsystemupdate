<h1>Tickets</h1>
<div id="layoutSidenav">
   
    <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
                <tr>
                    <th>Requester Name</th>
                    <th>cc_mails</th>
                    <th>Priority</th>
                    <th>Subject</th>
                    <th>type</th>
                    <th>ResponderName</th>
                    <th>Email</th>
                    <th>choose agent</th>
                    <th>Assign</th>

                </tr>
            </thead>



            <tbody>
                <tr *ngFor="let ticket of tickets[0]">
                    <td>{{ticket.requestername}}</td>
                    <td>{{ticket.cc_mails}}</td>
                    <td>{{ticket.priority}}</td>
                    <td>{{ticket.subject}}</td>
                    <td>{{ticket.type}}</td>
                    <td>{{ticket.resppondername}}</td>
                    <td>{{ticket.email}}</td>
                   <td> <div class="form-group">
                    <form [formGroup]="agentForm">
                        <select formControlName="countryControl" name="cars">
                          <option [value]="agent.id" *ngFor="let agent of agents">{{agent.username}}</option>
                        </select>
                       </form>
                    </div>
                </td>
                    <td><button class="btn btn-primary" (click)="AssignTicket(ticket.id)">Assign Ticket</button></td>
                </tr>
            </tbody>
        </table>
    </div>
